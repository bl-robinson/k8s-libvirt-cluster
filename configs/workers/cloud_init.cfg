# ******************************
#
# This is the configuration syntax that the write_files module
# will know how to understand. encoding can be given b64 or gzip or (gz+b64).
# The content will be decoded accordingly and then written to the path that is
# provided.
#
# Note: Content strings here are truncated for example purposes.
growpart:
  mode: auto
  devices: ['/']

fqdn: k8s-worker
ssh_pwauth: True
ssh_authorized_keys:
  - ssh-rsa  benr@wall-e
package_update: true
package_upgrade: true
packages:
  - sudo
  - apt-transport-https
  - ca-certificates
  - curl

write_files:
  - content: |-
        #!/bin/bash
        echo "INFO: Installing common ...."
        apt-get update && apt-get install -y  apt-transport-https ca-certificates curl gnupg2 software-properties-common nfs-common dnsutils
        echo "INFO: Common installed."

        echo "INFO: Mounting k8s share"
        echo '10.0.0.11:/mnt/k8s /mnt/k8s nfs4 defaults 0 0' >> /etc/fstab
        mkdir /mnt/k8s
        mount /mnt/k8s

        echo "Doing k8s prereq..."
        cat <<EOF | sudo tee /etc/modules-load.d/k8s.conf
        br_netfilter
        EOF

        cat <<EOF | sudo tee /etc/sysctl.d/k8s.conf
        net.bridge.bridge-nf-call-ip6tables = 1
        net.bridge.bridge-nf-call-iptables = 1
        EOF
        sudo sysctl --system

        sudo apt-get install \
            apt-transport-https \
            ca-certificates \
            curl \
            gnupg \
            lsb-release

        curl -fsSL https://download.docker.com/linux/debian/gpg | sudo gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
        echo \
          "deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/debian \
          $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
        sudo apt-get update
        sudo apt-get install -y docker-ce docker-ce-cli containerd.io

        # Apply sysctl params without reboot
        sudo sysctl --system


        echo "INFO: Installing K8..."
        sudo curl -fsSLo /usr/share/keyrings/kubernetes-archive-keyring.gpg https://packages.cloud.google.com/apt/doc/apt-key.gpg
        echo "deb [signed-by=/usr/share/keyrings/kubernetes-archive-keyring.gpg] https://apt.kubernetes.io/ kubernetes-xenial main" | sudo tee /etc/apt/sources.list.d/kubernetes.list
        sudo apt-get update
        sudo apt-get install -y kubelet kubeadm kubectl
        sudo apt-mark hold kubelet kubeadm kubectl
        echo "INFO: Done Installing K8s"

        echo "INFO: Init Worker Node"
        echo "INFO: Waiting for files to exist"
        while [ ! -f /mnt/k8s/token ]; do sleep 1; done
        while [ ! -f /mnt/k8s/ca-cert-hash ]; do sleep 1; done

        echo "INFO: Join Cluster"
        kubeadm join --token "$(cat /mnt/k8s/token)" 10.0.0.21:6443 --discovery-token-ca-cert-hash sha256:"$(cat /mnt/k8s/ca-cert-hash)"
        touch worker-complete-${count}
        echo "INFO: Remove used k8s join token"
        if [[ "$(ls | grep worker-complete | wc -l)" -eq ${worker_count} ]]
        then
            rm /mnt/k8s/token
            rm /mnt/k8s/ca-cert-hash
        fi

    owner: debian:debian
    path: /home/debian/install_k8s.sh
    permissions: '0755'

runcmd:
  - bash /home/debian/install_k8s.sh
